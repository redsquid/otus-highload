databaseChangeLog:
  - changeSet:
      id: create-table-credential
      author: developer
      comment: Create credential table
      changes:
        - createTable:
            schemaName: highload
            tableName: credential
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: 'true'
                    nullable: 'false'
              - column:
                  name: username
                  type: varchar(32)
                  constraints:
                    nullable: 'false'
                    unique: 'true'
              - column:
                  name: password
                  type: varchar(32)
                  constraints:
                    nullable: 'false'
              - column:
                  name: account_id
                  type: uuid
                  constraints:
                    nullable: 'false'
                    foreignKeyName: fk_account_id
                    references: highload.account(id)